name: Floor Trials Processor

on:
  workflow_dispatch:
  schedule:
    # Run every hour at minute 45
    - cron: "30 * * * *"

concurrency:
  group: floor-trials-watcher
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 70  # ensures the 1-hour watcher can complete safely

    env:
      # Environment configs ‚Äî can be overridden via GitHub Secrets or workflow dispatch inputs
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Poetry
        run: |
          pip install poetry

      - name: üß∞ Install dependencies
        run: |
          poetry install
          poetry add git+https://github.com/kaianolevine/kaiano-common-utils.git

      - name: üèÉ Run floor-trials processor
        run: |
          echo "Starting floor trials watcher..."
          poetry run python -u src/floor_trials_processor/main.py